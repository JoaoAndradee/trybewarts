<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeWarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input id="email" type="email" name="email" placeholder="Email">
            <input id="senha" type="password" name="password" placeholder="Senha">
            <button id="button" type="submit">Entrar</button>

        </form>
    </header>
    <main>
        <form id="evaluation-form">
            <div>
                <input id="input-name" placeholder="Nome">
                <input id="input-lastname" placeholder="Sobrenome">
            </div>
            <div>
                <input id="input-email" placeholder="Email">
                <label for="house">Casa:</label>
                <select id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </div>
            <hr>
            <div id="container-buttons">
                <div id="familia">
                    <label id="label-family">Qual sua família?</label>
                    <div>
                        <input id="Frontend" type="radio" name="family" value="Frontend">
                        <label for="Frontend">Frontend</label>
                    </div>
                    <div>
                        <input id="Backend" type="radio" name="family" value="Backend">
                        <label for="Backend">Backend</label>
                    </div>
                    <div>
                        <input id="FullStack" type="radio" name="family" value="FullStack">
                        <label for="FullStack">FullStack</label>
                    </div>
                </div>

                <div id="checkbox">
                    <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>

                    <div id="checkbox-area-1">
                        <input type="checkbox" class="subject" value="HoFs">HoFs;
                        <input type="checkbox" class="subject" value="Jest">Jest;
                        <input type="checkbox" class="subject" value="Promises">Promises;
                    </div>
                    <div id="checkbox-area-2">
                        <input type="checkbox" class="subject" value="React">React;
                        <input type="checkbox" class="subject" value="SQL">SQL;
                        <input type="checkbox" class="subject" value="Python">Python;
                    </div>
                </div>
            </div>
            <hr>
            <div>
                <label id="label-rate">Como você avalia a Trybewarts?</label>
                <input type="radio" name="rate" value="1">1
                <input type="radio" name="rate" value="2">2
                <input type="radio" name="rate" value="3">3
                <input type="radio" name="rate" value="4">4
                <input type="radio" name="rate" value="5">5
                <input type="radio" name="rate" value="6">6
                <input type="radio" name="rate" value="7">7
                <input type="radio" name="rate" value="8">8
                <input type="radio" name="rate" value="9">9
                <input type="radio" name="rate" value="10">10
            </div>
            </div>
            <div>
                <label class="textarea">Deixe seu comentário:</label>
                <textarea id="textarea" rows="10" cols="60" maxlength="500"></textarea>
                <span id="counter">500</span>
            </div>
            <div>
                <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
                <input id="agreement" type="checkbox">
            </div>
            <button disabled id="submit-btn" type="submit">Enviar</button>

        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">

    </main>
    <footer>
        Direitos reservados à Trybewarts©
        <p>Alunos: João Andrade, Gabriel Trajano e Leo Prado</p>
    </footer>
    


    <script src="script.js"></script>

</body>

</html>
